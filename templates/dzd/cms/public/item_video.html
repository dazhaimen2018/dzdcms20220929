<div class="product-card" vpath="{$item.thumb}"  title="{$item.description}">
        <div class="product-cover videolist" ipath="{$item.video}">
            <div class="product-cover-img" style="background-image: url('{$item.thumb}');"></div>
            <i class="videoed layui-icon layui-icon-play"></i>
        </div>
        <div class="product-body">
            <h3 class="product-title"><a href="{$item.url}">{$item.title}</a></h3>
            <p class="product-desc">{$item.description|str_cut=###,50}</p>
        </div>
</div>
