{extend name="admin@index_layout"/}
{block name="main"}
<style type="text/css">
.btn-repeat{position: absolute;right: 7px;top: 7px;}
</style>
<div class="layui-fluid" >
    {include file="admin@readItem" /}
    {if count($fieldList)}
    <div class="layui-form-item layer-footer">
        <div>
            <button type="reset" id="back" class="layui-btn layui-btn-danger layui-icon layui-icon-close"> 关闭</button>
        </div>
    </div>
    {/if}
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use(['form', 'layer','yznForm'], function() {
    var form = layui.form,
        layer = layui.layer,
        yznForm = layui.yznForm;

    $('#back').click(function (e){
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    });

})
</script>
{/block}
