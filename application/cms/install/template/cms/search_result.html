{include file="public/header" /}
{include file="public/banner_In" /}
<div class="layui-container page">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-sm3 layui-col-md2 layui-left">
            <div class="left-nav-title">
                <div class="title">按时间搜索</div>
            </div>
            <div class="layui-panel">
                <ul class="layui-menu">
                    <li class="layui-menu-item-divider"></li>
                    <li {empty name="time"}class="layui-menu-item-checked"{/empty}> <a href="?keyword={$keyword}&modelid={$modelid}&time=">全部时间</a></li>
                    <li class="layui-menu-item-divider"></li>
                    <li {eq name="time" value="day"}class="layui-menu-item-checked"{/eq}> <a href="?keyword={$keyword}&modelid={$modelid}&time=day">一天内</a></li>
                    <li class="layui-menu-item-divider"></li>
                    <li {eq name="time" value="week"}class="layui-menu-item-checked"{/eq}> <a href="?keyword={$keyword}&modelid={$modelid}&time=week">一周内</a></li>
                    <li class="layui-menu-item-divider"></li>
                    <li {eq name="time" value="month"}class="layui-menu-item-checked"{/eq}> <a href="?keyword={$keyword}&modelid={$modelid}&time=month">一月内</a></li>
                    <li class="layui-menu-item-divider"></li>
                    <li {eq name="time" value="year"}class="layui-menu-item-checked"{/eq}> <a href="?keyword={$keyword}&modelid={$modelid}&time=year">一年内</a></li>
                </ul>
            </div>
        </div>
        <div class="layui-col-sm9 layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span class="layui-breadcrumb layui-hide-xs" style="visibility: visible;">
                        <a href="{$siteurl}">首页</a> <a href="/">搜索</a> <a href="/">{$keyword}</a>
                    </span>
                </div>
            </div>
            <div class="layui-row listAjax">
                {volist name="list" id="item" empty="<div class='tc font20 l-h80'>暂时没有数据</div>"}
                {include file="public/list_item" /}
                {/volist}
            </div>
            <div class="layui-row ">
                <div class="layui-box layui-laypage layui-laypage-default">
                    {$pages|raw}
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
