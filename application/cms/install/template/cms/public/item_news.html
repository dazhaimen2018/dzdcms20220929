<div class="layui-col-md3 ew-datagrid-item" >
    <div class="project-list-item">
        <a href="{$item.url}">

            <div class="project-list-item-cover">
                <img src="{$item.thumb|default='/uploads/images/photo.png'}">
            </div>
            <div class="project-list-item-body"><h2>{$siteName}{$item.title}</h2>
                <div class="project-list-item-text layui-text">{$siteName}{$item.description}</div>
                <div class="project-list-item-desc">
                    <span class="time layui-icon layui-icon-date"> {$item.updatetime|date="Y-m-d"}</span>
                    <div class="ew-head-list"><span class="time layui-icon layui-icon-read"> {$item.hits}</span> </div>
                </div>
            </div>
        </a>
    </div>
</div>
