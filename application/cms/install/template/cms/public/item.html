<div class="product-card" title="{$item.description}">
    <a href="{$item.url}">
        <div class="product-cover">
            <div class="product-cover-img" style="background-image: url('{$item.thumb}');"></div>
        </div>
        <div class="product-body">
            <h3 class="product-title">{$item.title}</h3>
            <p class="product-desc">{$item.description|str_cut=###,50}</p>
        </div>
    </a>
</div>
