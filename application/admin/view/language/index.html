{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">语言管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
            <script type="text/html" id="barTool">
                {{#  if(d.id == {$userInfo.id}){ }}
                <a class="layui-btn layui-btn-xs layui-btn-disabled" title="不可操作">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-disabled" title="不可操作">删除</a>
                {{#  } else if(1 != {$userInfo.id}) { }}
                <a class="layui-btn layui-btn-xs layui-btn-disabled" title="不可操作">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-disabled" title="不可操作">删除</a>
                {{#  } else { }}
                <a data-open='{:url("edit")}?id={{ d.id }}' data-width="900" data-height="600" class="layui-btn layui-btn-xs" title="编辑">编辑</a>
                <a href='{:url("del")}?id={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
                {{#  } }}
            </script>

        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        add_url: '{:url("add")}',
    };

    table.render({
        init: init,
        id: 'currentTable',
        toolbar: ['refresh',
            [{
                text: '添加',
                url: init.add_url,
                method: 'open',
                class: 'layui-btn layui-btn-normal layui-btn-sm',
                icon: 'iconfont icon-add',
                extend: 'data-width="900" data-height="600"',
            }]
        ],
        url: '{:url("index")}',
        cols: [
            [
                { field: 'id', width: 80, title: 'ID'},
                { field: 'name', width: 120, title: '语言名称'},
                { field: 'mark', title: '语言标识'},
                { field: 'logo', width: 150, title: '语言图标', align: "center", search: false, templet: yznTable.image},
                { field: 'status', width: 150, align: "center", title: '状态', templet: '#statusTpl', unresize: true,search:false },
                { fixed: 'right', width: 160, title: '操作', toolbar: '#barTool', align: "center" }
            ]
        ],
        page: {}
    });
});
</script>
{/block}
