{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">表情列表</div>
    <div class="layui-card-body">
        <blockquote class="layui-elem-quote">
        【表情导入】请将包含表情文件的文件夹通过ftp上传至 static/modules/comments/images/emotion/ 目录下。<br>
        【表情名称】请不要包含“[”，“]”还有其他字符！
        </blockquote>
        <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
    </div>
</div>
<script type="text/html" id="barTool">
    <a href='{:url("del")}?ids={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
</script>
<script type="text/html" id="picTpl">
    <img style="max-width:80px; max-height:30px;" src="__STATIC__/modules/comments/images/emotion/{{d.icon}}" data-image="{{d.name}}">
</script>
{/block}
{block name="script"}
<script>
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        add_url: "{:url('add')}",
        delete_url: "{:url('del')}",
        modify_url: "{:url('multi')}",
    };

    table.render({
        init: init,
        id: 'currentTable',
        elem: '#currentTable',
        toolbar: ['refresh', [
                    {
                    text: '表情导入',
                    url: "{:url('add')}",
                    method: 'request',
                    class: 'layui-btn layui-btn-sm',
                    icon: 'iconfont icon-add',
                    extend: 'data-table="currentTable"',
                },
        ], 'delete'],
        url: '{:url("index")}',
        cols: [
            [
                { type: 'checkbox', fixed: 'left' },
                { field: 'listorder', width: 70, title: '排序', edit: 'text' },
                { field: 'id', width: 80, title: 'ID' },
                { field: 'name', width: 150, title: '表情名称'},
                { field: 'icon', width: 80, title: '表情',search: false, templet: '#picTpl'},
                { field: 'icon',title: '文件名'},
                { field: 'icon', width: 150, title: '表情代码',templet: '<div>[{{d.name}}]</div>'},
                { fixed: 'right', width: 80, title: '操作', templet: '#barTool' }
            ]
        ],
        page: {}
    });
});
</script>
{/block}
