<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/libs/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/modules/webim/css/webim.css">
</head>
<body>
    <div class="mainBox">
        <div class="header">
            <div class="infoBar">
                <span id="chat-title">客服</span>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="workarea">
                    <div id="webim-chat-list" class="webim-chat-main">
                        <ul class="conversation"></ul>
                    </div>
                    <div class="webim-chat-footer">
                        <div class="layui-unselect webim-chat-tool" >
                            <span class="layui-icon webim-tool-face" title="选择表情" webim-event="face"></span>
                            <span class="layui-icon webim-tool-image" title="上传图片"><input type="file" name="file"></span>
                            <span class="layui-icon webim-tool-image" title="发送文件"><input type="file" name="file"></span>
                        </div>
                        <div  class="webim-chat-textarea"><textarea id="msg-area" class="edit-ipt"></textarea></div>
                        <div class="webim-chat-bottom">
                            <div class="webim-chat-send">
                                <!--<span class="webim-send-close">关闭</span>-->
                                <span class="webim-send-btn" id="send">发送</span>
                                <span class="webim-send-set" webim-event="setSend" lay-type="show"><em class="layui-edge"></em></span>
                                <ul class="layui-anim webim-menu-box">
                                    <li class="webim-this"  webim-event="setSend" lay-type="Enter"><i class="layui-icon"></i>按Enter键发送消息</li>
                                    <li  webim-event="setSend" lay-type="Ctrl+Enter"><i class="layui-icon"></i>按Ctrl+Enter键发送消息</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="customize">
                {if isset($config['sider']) && $config['sider']}
                <div class="sider">
                    <div class="layui-carousel" id="lunbo">
                      <div carousel-item>
                        {volist name="config.sider" id="vo"}
                        <img src="{$vo}">
                        {/volist}
                      </div>
                    </div>
                </div>
                {/if}

                {if isset($config['content']) && $config['content']}
                <div class="menu-box">
                {$config['content']|raw}
                </div>
                {/if}

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/libs/layui/layui.js"></script>
    <script type="text/javascript">
	layui.config({
        version: '155714399890',
        base: '__STATIC__/modules/webim/js/'
	}).extend({
	    webim: 'webim/webim',
	    websocket: 'webim/websocket',
	});
    layui.use('webim', function () {
    	var webim = layui.webim;
    	webim.render({
            domain:document.domain,
    		group: 1, //客服分组
    	});
    })
    </script>
</body>

</html>
