{extend name="public/layout"/}
{block name="main"}
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this">{$userLang['EditManuscript']}</li>
    </ul>
    <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" method="post">
                {:token()}
                {include file="inputItem" /}
                {if count($fieldList)}
                <input type="hidden" name="modelField[id]" value="{$did}">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit data-type="layui-form" data-refresh="true">{$userLang['submit']}</button>
                    </div>
                </div>
                {/if}
            </form>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;

    yznForm.listen();
});
</script>
{/block}
