<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title> {block name="title"}{/block}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/libs/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/modules/member/css/style.css" />
    <link rel="stylesheet" href="/skin/dzd/member/css/my.css">
    <script src="__STATIC__/libs/layui/layui.js"></script>
    <script src="__STATIC__/libs/jquery/jquery.min.js"></script>
    <script src="__SKIN__/dzd/cms/js/dzd.js"></script>
</head>

<body>
<div class="site-content">
    <div class="site-wrapper">
        <div class="container">
            <div id="mydiv">
                <div class="login-side">
                    <div class="login-side__container">
                        <div class="login-side__header">
                            <div class="login-side__logo">
                                <a href="{:getSite('url')}"> <img alt="{:getSite('title')}" src="{:getSite('logo')}"></a>
                            </div>
                            <h1 class="login-side__title"></h1>
                            <h2 class="login-side__subtitle">
                                {:getSite('title')}
                            </h2>
                        </div>
                        <div class="login-side__content">
                            <div class="login-side-content__container">
                                <div class="login-side-comments__header"> <span class="login-side-comments__title"> </span>  </div>
                                <div class="login-side-comments__content"> {:getSite('description')} </div>
                            </div>
                        </div>
                        <div class="login-side__footer">
                            <a target="_blank" href="">
                                多站点dzdcms-可做集团站多语言站城市站的CMS
                            </a>
                        </div>
                    </div>
                </div>
                {block name="main"}主内容{/block}
            </div>
        </div>
    </div>
</div>

{include file="public/layui" /}
{block name="js"}{/block}
</body>

</html>
