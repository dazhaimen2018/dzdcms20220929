{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">安全检测</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
    </div>
</div>
<script type="text/html" id="barTool">
    <a data-open='{{ d.check_href }}' data-title="安全检查" data-table="currentTable" class="layui-btn layui-btn-xs">检测</a>
    <a href='{{ d.del_href }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
</script>
<script type="text/html" id="monitoring">
    <a href='javascript:;' class="layui-btn layui-btn-xs copy" data-clipboard-text="{{ d.monitoring }}">复制链接</a></script>
{/block}
{block name="script"}
<script>
layui.use(['yznTable','clipboard'], function() {
    var table = layui.yznTable,
    $ = layui.$,
    clipboard =  layui.clipboard;

    var init = {
        table_elem: '#currentTable',
        add_url: "{:url('add',['isadmin'=>1])}",
    };

    table.render({
        id: 'currentTable',
        elem: '#currentTable',
        toolbar: ['refresh',
            [{
                text: '生成安全文件',
                url: init.add_url,
                method: 'request',
                auth: 'refresh',
                icon: '',
                class: 'layui-btn layui-btn-sm',
                extend: 'data-table="currentTable"',
            }]
        ],
        search:false,
        url: "{:url('index',['isadmin'=>1])}",
        cols: [
            [
                { field: 'filename',title: '名称'},
                { field: 'monitoring',width: 120,title: '监控链接',toolbar: '#monitoring'},
                { field: 'size', width: 120, title: '大小' },
                { field: 'atime', width: 200, title: '创建时间' },
                { field: 'status', width: 150, title: '状态', align: "center", toolbar: '#barTool'},
            ]
        ],
    });

    var clipboard = new clipboard('.copy');
    clipboard.on('success', function(e) {
        layer.msg("复制成功,请使用定时监控此链接！",{ icon: 1});
    });
    clipboard.on('error', function(e) {
        layer.msg("复制失败！请手动调用",{ icon: 2});
    });
});
</script>
{/block}
